<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- My css -->
    <link rel="stylesheet" href="style.css" />

    <title>dayweb</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PESAN RAHASIA</a>
      </div>
    </nav>
    <!-- akhir navbar -->
    <br />
    <br />
    <br />
    <br />
    <!-- contact -->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <p class="fw-light fs-1">dayweb</p>
          </div>
        </div>
        <br />

        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="day-contact-form">
              <div class="mb-3 text-center">
                <label for="email" class="form-label">KIRIM PESAN TAK DIKENAL</label><br />
                <label for="email" class="form-label fst-italic fw-bold">M.Nurhidayat</label><br />
              </div>
              <div class="alert alert-primary alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terimakasih!</strong> Pesan sudah disampaikan ke yang punya web.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="pesan" rows="6" placeholder="Tulis Pesan Anda" name="pesan"></textarea>
              </div>

              <button type="submit" class="btn btn-secondary btn-kirim">Kirim</button>

              <button class="btn btn-secondary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              
                <br>
                <br>
                <br>
                <br>
              <div class="text-center">
              <p>"Tersenyumlah</p>
              <p>Bukan karena kita bebas dari masalah</p>
              <p>Tapi karena apapun yang akan terjadi besok</p>
              <p>Atau lusa Adalah scenario terbaik kita."</p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir contact -->
    <br />
    <br />
    <br />
    <!-- Footer -->
    <footer class="bg-secondary text-white text-center pb-2 fixed-bottom">
      <p>Created with <i class="bi bi-heart-fill text-primary"></i> by <a href="https://instagram.com/itsdayatttt?igshid=YmMyMTA2M2Y=" class="text-white fw-bold">Muhamad Nurhidayat</a></p>
    </footer>
    <!-- Akhir Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwr9DUtu0HjDIZi1YIXc6JQVbvbV9EmuKr_MAMe0Vc-6i53H6hgzOSqypmuGey2tiIh/exec'
      const form = document.forms['day-contact-form']
      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoading = document.querySelector('.btn-loading')
      const myAlert = document.querySelector('.my-alert')

      form.addEventListener('submit', e => {
        e.preventDefault()
        //ketika tombol submit diklik
        //tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            //tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
             //tampilkan alert
             myAlert.classList.toggle('d-none');
             //reset formnya
             form.reset();
            console.log('Success!', response);
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
